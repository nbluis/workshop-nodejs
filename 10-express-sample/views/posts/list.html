<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posts</title>
</head>
<body>
	<a href="/posts/add" style="text-align: right">[Novo Post]</a>
	<section id="posts">
		<% for (var i=0; i < posts.length; i++) {%>
		<article>
			<h1><%=posts[i].name%></h1>
			<div>
				<a href="/posts/edit/<%=posts[i].id%>">[Edit]</a>
				<a href="/posts/delete/<%=posts[i].id%>">[Delete]</a>
			</div>
			<div><%=posts[i].content%></div>
		</article>
		<% } %>
	</section>
</body>
</html>
