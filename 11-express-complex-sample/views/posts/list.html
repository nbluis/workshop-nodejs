<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posts</title>
	<link rel="stylesheet" type="text/css" href="public/styles.css">
</head>
<body>
	<a href="/add" class="add-link">[Novo Post]</a>
	<section id="posts">
		<% for (var i=0; i < posts.length; i++) {%>
		<article>
			<h1><%=posts[i].name%></h1>
			<div>
				<a href="/edit/<%=posts[i].id%>">[Edit]</a>
				<a href="/delete/<%=posts[i].id%>">[Delete]</a>
			</div>
			<div><%=posts[i].content%></div>
		</article>
		<% } %>
	</section>
	<footer>
	<%=getProjectName()%> - <%=getProjectDescription()%> - v.<%=getProjectVersion()%>
	</footer>
</body>
</html>
